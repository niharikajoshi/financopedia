<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling form</title>
    <link rel ="stylesheet"href="stylesheet.css">
</head>
<body>
   <div id="container">
       <h1>Styling forms</h1>
       <form>
          <fieldset>
           <legend>Contact us</legend>
           <label for ="form-name">Your name </label>
           <input type="text"id="form-name">
           <label for="form-email">Your Email</label>
           <input type ="email" id="form-email">
           <label for="form-number">Your Number</label>
           <input type ="tel" id="form-number">
           <label for="form-aadhar">Your UID</label>
           <input type ="text" id="form-aadhar">
           <label for="form-message">Your Message</label>
           <textarea id="form-message" cols="30" rows="30"></textarea>
           
           <input type ="submit" value="Send message">
           </fieldset>
           
       </form>
   </div>
    
</body>
</html>
